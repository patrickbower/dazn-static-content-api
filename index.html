<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dazn Content Api</title>
  </head>
  <body>
    <h1>Dazn Content Api</h1>
    <form action="#" id="form">
      <label
        ><input type="radio" name="country" value="ca" checked="checked" />
        Canada
      </label>
      <label><input type="radio" name="country" value="de" /> Germany </label>
      <label><input type="radio" name="country" value="it" /> Italy </label>
      <br />
      <input
        type="range"
        value="374"
        min="200"
        max="900"
        oninput="this.nextElementSibling.value = this.value"
        id="height"
        name="height"
      />
      <output>374</output>
      <label for="height">Height</label>
      <br />
      <button type="submit">Fetch</button>
    </form>
    <code id="print"></code>
  </body>
  <script src="./index.js" type="module"></script>
  <script src="./api.js" type="module"></script>
</html>
