<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dazn Content Api</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Dazn Content Api</h1>
    <p>
      Generates a JSON Schema of basic static content on a Live DAZN homepage
    </p>
    <form action="#" id="form">
      <h2>Market</h2>
      <fieldset>
        <label
          ><input type="radio" name="country" value="ca" checked="checked" />
          Canada
        </label>
        <label><input type="radio" name="country" value="de" /> Germany </label>
        <label><input type="radio" name="country" value="it" /> Italy </label>
        <label><input type="radio" name="country" value="jp" /> Japan </label>
      </fieldset>
      <br />
      <h3>Image settings</h3>

      <!-- format -->
      <fieldset>
        <label
          ><input
            type="radio"
            name="image_format"
            value="jpg"
            checked="checked"
          />
          JPG
        </label>
        <label
          ><input type="radio" name="image_format" value="png" /> PNG
        </label>
      </fieldset>

      <br />

      <!-- height -->
      <label for="image_height">Height</label>
      <input
        type="range"
        value="374"
        min="200"
        max="900"
        oninput="this.nextElementSibling.value = this.value"
        id="image_height"
        name="image_height"
      />
      <output>374</output>px

      <!-- width -->
      <br />
      <label for="image_width">Width</label>
      <input
        type="range"
        value="668"
        min="200"
        max="900"
        oninput="this.nextElementSibling.value = this.value"
        id="image_width"
        name="image_width"
      />
      <output>668</output>px

      <!-- Quality -->
      <label for="image_quality">Compression</label>
      <input
        type="range"
        value="8"
        min="1"
        max="10"
        oninput="this.nextElementSibling.value = this.value"
        id="image_quality"
        name="image_quality"
      />
      <output>8</output>/10

      <br />
      <br />
      <button type="submit">Generate Schema</button>
    </form>
    <pre id="json"></pre>
  </body>
  <script src="./index.js" type="module"></script>
  <script src="./api.js" type="module"></script>
  <script src="./extract.js" type="module"></script>
</html>
