<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dazn Content Api</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contents">
      <div class="form-wrap">
        <h1>Dazn Content Api</h1>
        <p>
          Generates a JSON Schema of basic static content on a Live DAZN
          homepage
        </p>
        <form action="#" id="form">
          <h2>Region</h2>

          <select name="country" id="country" required>
            <option value="">Market</option>
            <option value="at">Austria</option>
            <option value="de">Germany</option>
            <option value="ch">Switzerland</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
            <option value="jp">Japan</option>
            <option value="ca">Canada</option>
            <option value="us">USA</option>
            <option value="br">Brazil</option>
          </select>

          in

          <select name="language" id="language" required>
            <option value="">Language</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
          </select>

          <br />

          <h3>Image settings</h3>

          <!-- format -->
          <fieldset>
            <label
              ><input
                type="radio"
                name="image_format"
                value="jpg"
                checked="checked"
              />
              JPG
            </label>
            <label
              ><input type="radio" name="image_format" value="png" /> PNG
            </label>
          </fieldset>

          <br />

          <!-- height -->
          <label for="image_height">Height (px)</label>
          <input
            type="number"
            value="374"
            id="image_height"
            name="image_height"
          />

          <br />

          <!-- width -->
          <br />
          <label for="image_width">Width (px)</label>
          <input
            type="number"
            value="668"
            id="image_width"
            name="image_width"
          />

          <br />
          <br />

          <!-- Quality -->
          <label for="image_quality">Image Quality</label>
          <input
            type="range"
            value="80"
            min="1"
            max="100"
            oninput="this.nextElementSibling.value = this.value"
            id="image_quality"
            name="image_quality"
          />
          <output>80</output>/100

          <br />
          <br />

          <!-- hero  -->
          <label for="image_largest">
            <input
              type="checkbox"
              value="include"
              id="image_largest"
              name="image_largest"
            />
            Include largest possible versions
          </label>

          <br />
          <br />

          <h3>Rails and Tiles</h3>

          <!-- Tiles per rail -->
          <label for="tile_count">Tiles in rail</label>
          <input
            type="range"
            value="10"
            min="3"
            max="10"
            oninput="this.nextElementSibling.value = this.value"
            id="tile_count"
            name="tile_count"
          />
          <output>10</output>/10

          <br />
          <br />

          <button type="submit">Generate</button>
          <button type="download" disabled>Download</button>
        </form>
      </div>
      <div class="results-wrap">
        <pre id="json"></pre>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
  <script src="./api.js" type="module"></script>
  <script src="./extract.js" type="module"></script>
</html>
