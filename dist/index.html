<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazn Content Api</title>
    <link rel="stylesheet" href="/normalize.0a915d5e.css">
    <link rel="stylesheet" href="/styles.8986bff4.css">
  <script src="/normalize.0a915d5e.js"></script><script src="/styles.8986bff4.js"></script></head>
  <body>
    <div class="contents">
      <div class="form-wrap">
        <h1>Dazn Content Api</h1>
        <p>
          Generates a JSON Schema of basic static content on a Live DAZN
          homepage
        </p>
        <form action="#" id="form">
          <h2>Market</h2>

          <select name="country" id="country" required="">
            <option value="">Please select</option>
            <option value="at">Austria</option>
            <option value="de">Germany</option>
            <option value="ch">Switzerland</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
            <option value="jp">Japan</option>
            <option value="ca">Canada</option>
            <option value="us">USA</option>
            <option value="br">Brazil</option>
          </select>

          <br>
          <h3>Image settings</h3>

          <!-- format -->
          <fieldset>
            <label><input type="radio" name="image_format" value="jpg" checked="checked">
              JPG
            </label>
            <label><input type="radio" name="image_format" value="png"> PNG
            </label>
          </fieldset>

          <br>

          <!-- height -->
          <label for="image_height">Height (px)</label>
          <input type="number" value="374" id="image_height" name="image_height">

          <br>

          <!-- width -->
          <br>
          <label for="image_width">Width (px)</label>
          <input type="number" value="668" id="image_width" name="image_width">

          <br>
          <br>

          <!-- Quality -->
          <label for="image_quality">Image Quality</label>
          <input type="range" value="80" min="1" max="100" oninput="this.nextElementSibling.value = this.value" id="image_quality" name="image_quality">
          <output>80</output>/100

          <br>
          <br>

          <!-- hero  -->
          <label for="image_largest">
            <input type="checkbox" value="include" id="image_largest" name="image_largest">
            Include largest possible versions
          </label>

          <br>
          <br>

          <h3>Rails and Tiles</h3>
          Max number of tiles per rail

          <br>
          <br>

          <button type="submit">Generate</button>
          <button type="download" disabled="">Download</button>
        </form>
      </div>
      <div class="results-wrap">
        <pre id="json"></pre>
      </div>
    </div>
  </body>
  <script src="/src.e31bb0bc.js" type="module"></script>
  <script src="/api.2fb5b1b6.js" type="module"></script>
  <script src="/extract.da3ee259.js" type="module"></script>
</html>
