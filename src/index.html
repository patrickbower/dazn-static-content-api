<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dazn Content Api</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contents">
      <div class="form-wrap">
        <img src="dazn-logo.png" alt="dazn logo" class="logo" />
        <div class="overflow">
          <h1>Static Content</h1>
          <p>Generate static content data from any live homepage</p>
        </div>
        <form action="#" id="form">
          <h3>1. Market and Language</h3>

          <select name="country" id="country" required>
            <option value="">Market</option>
            <option value="at">Austria</option>
            <option value="de">Germany</option>
            <option value="ch">Switzerland</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
            <option value="jp">Japan</option>
            <option value="ca">Canada</option>
            <option value="us">USA</option>
            <option value="br">Brazil</option>
          </select>

          in

          <select name="language" id="language" required>
            <option value="">Language</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="es">Spanish</option>
          </select>

          <br />
          <br />
          <h3>2. Image Settings</h3>

          <!-- height -->
          <div class="grid-pair">
            <div>
              <label for="image_height"
                >Height
                <abbr
                  title="Disproportionate sizing may result in black letterboxing strips appearing on the image"
                  >&#x26A0;</abbr
                ></label
              >
              <input
                type="number"
                value="374"
                id="image_height"
                name="image_height"
              />
            </div>
            <strong class="grid-pair-text">x</strong>
            <div>
              <!-- width -->
              <label for="image_width"
                >Width
                <abbr
                  title="Disproportionate sizing may result in black letterboxing strips appearing on the image"
                  >&#x26A0;</abbr
                ></label
              >
              <input
                type="number"
                value="668"
                id="image_width"
                name="image_width"
              />
            </div>
            <strong class="grid-pair-text">px</strong>
          </div>

          <!-- large image  -->
          <div class="pb-3">
            <label for="image_largest">
              <input
                type="checkbox"
                value="include"
                id="image_largest"
                name="image_largest"
              />
              Include largest versions
              <abbr
                title="An additional image will be added that is uncompressed with unrestricted dimensions"
                >&#x26A0;</abbr
              >
            </label>
          </div>

          <!-- format -->
          <div class="pb-3 radio-group">
            <fieldset>
              <label
                ><input
                  type="radio"
                  name="image_format"
                  value="jpg"
                  checked="checked"
                />
                JPG
              </label>
              <label
                ><input type="radio" name="image_format" value="png" />
                PNG
              </label>
            </fieldset>
          </div>

          <!-- Quality -->
          <div class="pb-3 slider">
            <label for="image_quality">Image Quality</label>
            <input
              type="range"
              value="80"
              min="1"
              max="100"
              oninput="this.nextElementSibling.value = this.value"
              id="image_quality"
              name="image_quality"
            />
            <output>80</output>/100
          </div>

          <h3>3. Number of Tiles in Each Rail</h3>

          <!-- Tiles per rail -->
          <div class="pb-3 slider">
            <label for="tile_count">Tiles in rail</label>
            <input
              type="range"
              value="10"
              min="3"
              max="10"
              oninput="this.nextElementSibling.value = this.value"
              id="tile_count"
              name="tile_count"
            />
            <output>10</output>/10
          </div>

          <h3>4. Generate then Download</h3>

          <button type="submit">Generate</button>
          <button type="download" disabled>Download</button>
        </form>
      </div>
      <div class="results-wrap">
        <pre id="json"></pre>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
  <script src="./api.js" type="module"></script>
  <script src="./extract.js" type="module"></script>
</html>
